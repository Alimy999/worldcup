<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="./static/animation.css" />
		<link rel="stylesheet" href="./static/public.css" />
		<script type="text/javascript" src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
   <script type="text/javascript" src="./static/html2canvas.js"></script>
  <title></title>
 <script type="text/javascript">
			function dynamicLoadCss(url) {
		        var head = document.getElementsByTagName('head')[0];
		        var link = document.createElement('link');
		        link.type='text/css';
		        link.rel = 'stylesheet';
		        link.href = url;
		        head.appendChild(link);
		    }

			function get_deviceInfo(){
				  var device = navigator.userAgent;
				  if (device.match('Android')) {
				    return 'android';
				  } else if (device.match('iPhone')) {
				    return 'iphone';
				  } else {
				    return 'pc';
				  }
				}
			///处理安卓1像素边框问题 单独处理
			if(get_deviceInfo() === 'android'){
				dynamicLoadCss('/static/css/fly.css')
			}
		</script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
